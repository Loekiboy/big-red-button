<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <audio id="clickSound" src="click.mp3"></audio>
    <title> The Big Red Button </title>
    <link rel="icon" type="image/png" href="fav.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .red-button {
            position: relative; 
            margin-top: 20px;
            transition: left 0.8s ease-out, top 0.8s ease-out, background-color 0.3s;
            background-color: #ff0000;
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 15px #990000;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .red-button:active {
            box-shadow: 0 5px #990000;
            transform: translateY(var(--button-jump, 10px));
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        h1 {
            margin-bottom: 50px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="status">Don't press the button</h1>
        <button class="red-button" id="theButton" onclick="buttonClicked()">PRESS ME</button>
    </div>

    <div id="jumpscare-container" style="
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100vw; 
        height: 100vh; 
        background-color: black; 
        z-index: 9999; 
        justify-content: center; 
        align-items: center;">

        <img id="jumpscare-image" src="jumpscare.png" style="width: 100%; height: 100%; object-fit: cover;">
        <audio id="scareSound" src="scream.mp3"></audio>
</div>

    <script>
        let clicks = 0;
        const statusText = document.getElementById('status');
        const button = document.getElementById('theButton');
        const audio = document.getElementById('clickSound')
        function buttonClicked() {
            clicks++;
            audio.currentTime = 0;
            audio.play();
            console.log(clicks);
            if (clicks === 1) {
                statusText.textContent = "You pressed the button once. Don't do it again!";
            } else if (clicks === 5) {
                statusText.textContent = "Seriously? Don't press it ever again!";
            } else if (clicks === 10) {
                statusText.textContent = "Now I'm getting mad!";
                button.style.backgroundColor = "#cc0000";
            } else if (clicks === 15) {
                statusText.textContent = "If you click me again I will disable the button!";
            } else if (clicks === 16) {
                statusText.textContent = "Okay, you have one last chance!";
            } else if (clicks === 17) {
                statusText.textContent = "I warned you! The button is now disabled.";
                button.style.display = "none";

                setTimeout(function() {
                    statusText.textContent = "If you promise you won't click me again I will come back";
                }, 5000)
                setTimeout(function() {
                    let userAccepted = false;
                    while (userAccepted === false) {
                        userAccepted = confirm("Do you promise not to click the button again?");
                    }

                    statusText.textContent = "You promised it...";
                    button.style.display = "inline-block";
                    button.style.backgroundColor = "#ff0000";
                }, 7000)
            } else if (clicks === 18) {
                statusText.textContent = "You promised! Why did you click me again?";
            } else if (clicks === 19) {
                statusText.textContent = "You clicked me again! I will just move away from you!";
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);

                button.style.position = "absolute";
                button.style.left = x + 'px';
                button.style.top = y + 'px';
            } else if (clicks === 20) {
                statusText.textContent = "How did you even click me? I was moving! You must be really determined!";
                button.style.position = "relative";
                button.style.left = "auto";
                button.style.top = "auto";
            } else if (clicks === 30) {
                statusText.textContent = "Try to click me now!";
                button.style.width = '1px';
                button.style.height = '1px';
                button.style.fontSize = '0px';
                button.style.boxShadow = 'none';
                button.style.setProperty('--button-jump', '0px');

                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);

                button.style.position = "absolute";
                button.style.left = x + 'px';
                button.style.top = y + 'px';
            } else if (clicks === 31) {
                statusText.textContent = "HOW?! You actually hit a single pixel?";
    
                button.style.width = '200px';
                button.style.height = '200px';
                button.style.fontSize = '24px';
                button.style.boxShadow = '0 15px #990000';
                button.style.setProperty('--button-jump', '10px');

                button.style.position = "relative";
                button.style.left = "auto";
                button.style.top = "auto";
            } else if (clicks === 35) {
                statusText.textContent = "Stop clicking NOW!";
                } else if (clicks === 40) {
                statusText.textContent = "I'm calling for help...";
                window.open("https://www.google.com/search?q=how+to+stop+clicking+a+button", "_blank");
                window.open("https://www.google.com/search?q=how+to+stop+clicking+a+button", "_blank");
                window.open("https://www.google.com/search?q=how+to+stop+clicking+a+button", "_blank");
                alert("Please allow pop-ups for this site if you want to see my 'help'!");
            } else if (clicks === 45) {
                statusText.textContent = "Okay, you win.";
            } else if (clicks === 55) {
                statusText.textContent = "I told you, you won!";
            } else if (clicks === 68) {
                const jumpContainer = document.getElementById('jumpscare-container');
                const scareSound = document.getElementById('scareSound');

                jumpContainer.style.display = 'flex';
                scareSound.play();
                setTimeout(() => {
                    jumpContainer.style.display = 'none';
                    statusText.textContent = "Did I scare you?";
                }, 3000);
            } else if (clicks === 75) {
                statusText.textContent = "I did not scare you? Than just stop clicking me.";
            } else if (clicks === 80) {
                statusText.textContent = "I am done, STOP CLICKING ME!";
            } else if (clicks === 81) {
                statusText.textContent = "YOU DISOBEYED THE FINAL WARNING. THIS WILL NUKE YOUR COMPUTER.";
                button.textContent = "NUKE";
                button.style.backgroundColor = "yellow";
                button.style.color = "black";
                button.style.width = '300px';
                button.style.height = '300px';
                button.style.boxShadow = '0 15px black';
    
                button.style.position = "relative";
                button.style.left = "auto";
                button.style.top = "auto";
            } else if (clicks === 77) {
                for (let i = 0; i < 25; i++) {
                    window.open("https://www.google.com/search?q=how+to+stop+a+nuke", "_blank");
                    window.open("https://www.google.com/search?q=how+to+stop+clicking+a+button", "_blank");
                }
    
            statusText.textContent = "SYSTEM OVERLOAD. GOODBYE.";
            button.style.display = "none";
            }
        }
        button.onmouseover = function() {
            if (clicks >= 19 && clicks < 20) {
                button.style.position = "absolute";
        
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);

                button.style.left = x + 'px';
                button.style.top = y + 'px';
        
                statusText.textContent = "Try to click me if you can!";
            }
        };
    </script>
</body>
</html>
